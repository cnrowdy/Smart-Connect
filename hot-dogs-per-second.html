   <div id="output"></div>

    <script>
        let number = 0; // Start counting from 1

        function printNumber() {
            const outputDiv = document.getElementById("output");
             outputDiv.innerHTML = number;
            number += 634.2; // Increase the number by 2
        }

        setInterval(printNumber, 1000); // Call printNumber every 500 milliseconds (0.5 seconds)
    </script>
