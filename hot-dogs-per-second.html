<div id="output" class="gluten-font"></div>
<link href="https://fonts.googleapis.com/css?family=Gluten" rel="stylesheet">

<style>
    .gluten-font {
        font-family: 'Gluten', sans-serif;
        font-size: 300;
        color: black;
        text-align: center;
    }
</style>

<script>
    let number = 0;

    function printNumber() {
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = number.toFixed(1);
        number += 634.2;
    }

    setInterval(printNumber, 1000);
</script>
