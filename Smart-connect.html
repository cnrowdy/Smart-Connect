<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Text Example</title>
    <style>
        /* Define the class */
        .red-text {
            color: red;  /* Makes text red */
        }
    </style>
</head>
<body>

    <p class="red-text">This text will be red.</p>
    <p>This text will be the default color.</p>

</body>
</html>
