<head>

  <link href='https://fonts.googleapis.com/css?family=Gluten' rel='stylesheet'>
    
  <script>
        function generateRandomLetters() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz ";
            let randomLetters = '';
            for (let i = 0; i < 38; i++) {
                const randomIndex = Math.floor(Math.random() * letters.length);
                randomLetters += letters[randomIndex];
            }
            document.getElementById("randomLetters").innerText = randomLetters;
        }
    </script>

  <style>
  .letters {
    font-family: 'Gluten';font-size: 22px;
  }
    
  </style>
  
</head>

<body>
    <p id="randomLetters">the explenation to this is in our discord server</p>
    <button onclick="generateRandomLetters()">Generate Random Letters</button>
</body>
